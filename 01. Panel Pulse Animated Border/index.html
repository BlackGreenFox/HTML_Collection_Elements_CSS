<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Animation Border Test</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "panel_border">
        <div class ="content">
            <h2>Test Panel</h2>
            <p>I just want to learn how animate border works</p>
        </div>
    </div>


    <svg>
        <filter id = "wave">
            <feTurbulence x="0" y ="0" baseFrequency ="0.02" numOctaves="5" seed="50">
                <animate attributename="baseFrequency" dur ="60s" values="0.02 ; 0.06 ; 0.04" repeatCount="indefinite"/>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale = "30"/>
        </filter>
    </svg>
</body>
